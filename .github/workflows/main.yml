name: Databricks Login & Test (Linux Self-Hosted)

on:
  push:
    branches:
      - main

jobs:
  login_databricks_hvault:
    runs-on: self-hosted

    steps:
      # üîπ Paso 0: Checkout del repo
      - name: Checkout
        uses: actions/checkout@v4

      # üîπ Paso 1: Login en Vault
      - name: Login en Vault
        shell: bash
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
          VAULT_SKIP_VERIFY: "true"
          PATH: ${{ env.PATH }}:/home/gha-runner/vault
        run: |
          vault --version
          vault login $VAULT_TOKEN
          vault token lookup

      # üîπ Paso 2: Obtener token de Databricks desde Vault
      - name: Obtener token de Databricks
        id: get-creds
        shell: bash
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_SKIP_VERIFY: "true"
          PATH: ${{ env.PATH }}:/home/gha-runner/vault
        run: |
          dbToken=$(vault kv get -field=DATABRICKS_TOKEN secret/azure)
          echo "DATABRICKS_TOKEN=$dbToken" >> $GITHUB_OUTPUT

      # üîπ Paso 3: Importar notebooks en /Shared/notebook/py
      - name: Importar notebooks en Databricks
        shell: bash
        env:
          DATABRICKS_HOST: "https://adb-34259498345146.6.azuredatabricks.net"
          DATABRICKS_TOKEN: ${{ steps.get-creds.outputs.DATABRICKS_TOKEN }}
          PATH: ${{ env.PATH }}:~/databricks-env/bin
        run: |
          source ~/databricks-env/bin/activate

          # Crear carpeta si no existe
          databricks workspace mkdirs /Shared/notebook/py

          for notebook in notebooks/*.py; do
            NOTEBOOK_NAME="${notebook##*/}"   # extrae solo el nombre del archivo
            echo "Importando $NOTEBOOK_NAME en /Shared/notebook/py..."
            databricks workspace import "$notebook" "/Shared/notebook/py/$NOTEBOOK_NAME" \
              --language PYTHON --overwrite
          done

      - name: Crear Job Workflow en Databricks
        shell: bash
        env:
          DATABRICKS_HOST: "https://adb-34259498345146.6.azuredatabricks.net"
          DATABRICKS_TOKEN: ${{ steps.get-creds.outputs.DATABRICKS_TOKEN }}
          PATH: ${{ env.PATH }}:~/databricks-env/bin
        run: |
          source ~/databricks-env/bin/activate

          # Forzar siempre Jobs API 2.1
          databricks jobs configure --version=2.1

          for job_file in jobs/*.json; do
            echo "Creando job workflow desde $job_file..."
            
            # Validar JSON antes de enviarlo (debug √∫til)
            jq . "$job_file" > /dev/null || { echo "‚ùå JSON inv√°lido: $job_file"; exit 1; }

            # Crear job en Databricks
            databricks jobs create --json "$( < "$job_file" )"
          done



      # üîπ Paso 5: Ejecutar Job Workflow y validar resultado
      - name: Ejecutar Job Workflow y verificar
        shell: bash
        env:
          DATABRICKS_HOST: "https://adb-34259498345146.6.azuredatabricks.net"
          DATABRICKS_TOKEN: ${{ steps.get-creds.outputs.DATABRICKS_TOKEN }}
          PATH: ${{ env.PATH }}:~/databricks-env/bin
        run: |
          source ~/databricks-env/bin/activate

          for job_file in jobs/*.json; do
            # Extraer nombre del job directamente en Bash
            JOB_NAME=$(grep '"name":' "$job_file" | head -1 | cut -d'"' -f4)
            echo "Ejecutando job workflow $JOB_NAME..."

            # Crear el job y obtener job_id
            JOB_ID=$(databricks jobs create --json "$( < "$job_file" )" | cut -d':' -f2 | tr -d ' ,}')

            # Ejecutar el job
            RUN_ID=$(databricks jobs run-now --job-id "$JOB_ID" | cut -d':' -f2 | tr -d ' ,}')

            echo "Esperando a que termine el job..."
            while true; do
              STATE=$(databricks runs get --run-id "$RUN_ID" | grep '"life_cycle_state":' | cut -d'"' -f4)
              RESULT=$(databricks runs get --run-id "$RUN_ID" | grep '"result_state":' | cut -d'"' -f4)

              echo "Estado: $STATE, Resultado: $RESULT"

              if [[ "$STATE" == "TERMINATED" ]]; then
                if [[ "$RESULT" == "SUCCESS" ]]; then
                  echo "‚úÖ Job $JOB_NAME terminado correctamente"
                  break
                else
                  echo "‚ùå Job $JOB_NAME fall√≥ con resultado: $RESULT"
                  exit 1
                fi
              fi
              sleep 15
            done
          done
