name: Databricks Login & Tests

on:
  push:
    branches:
      - main

jobs:
  login_databricks_hvault:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login en Vault
        shell: powershell
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          vault.exe login $env:VAULT_TOKEN
          vault.exe token lookup

      - name: Obtener token de Databricks
        id: get-creds
        shell: powershell
        run: |
          $dbToken = vault.exe kv get -field=DATABRICKS_TOKEN secret/databricks
          echo "DATABRICKS_TOKEN=$dbToken" >> $env:GITHUB_OUTPUT

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@v0.266.0   # ðŸ”¹ o usa @main si prefieres Ãºltima versiÃ³n
        with:
          host: "https://adb-3120226433905944.4.azuredatabricks.net"
          token: ${{ steps.get-creds.outputs.DATABRICKS_TOKEN }}

      - name: Probar conexiÃ³n con Databricks
        run: databricks clusters list
